  "cloud-paper",
  "cloud-minecraft-extras"
]
cloud-core = [
  "cloud-core",
  "cloud-minecraft-extras"
]
adventure-core = [
  "adventure-api",
  "adventure-text-minimessage"
]
adventure-velocity = [
  "adventure-api",
  "adventure-text-minimessage"
]
adventure-bukkit = [
  "adventure-api",
  "adventure-text-minimessage",
  "adventure-platform-bukkit"
]

[plugins]
